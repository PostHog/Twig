procs:
  twig:
    cmd: ["pnpm", "--filter", "twig", "run", "start"]
    cwd: .
    color: blue
    depends_on:
      - agent
      - git

  agent:
    cmd: ["pnpm", "--filter", "agent", "run", "dev"]
    cwd: .
    color: magenta

  git:
    cmd: ["pnpm", "--filter", "@twig/git", "run", "dev"]
    cwd: .
    color: yellow

  storybook:
    cmd: ["pnpm", "--filter", "twig", "run", "storybook"]
    cwd: .
    color: cyan
    autostart: false

  mobile-ios:
    cmd: ["pnpm", "--filter", "@posthog/mobile", "run", "ios"]
    cwd: .
    color: green
    autostart: false
